<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        function delete_row(button_id) {
            if (button_id == "button1") {
                let x = document.getElementById("row1");
                x.style.display = "none";
            }
            if (button_id == "button2") {
                let x = document.getElementById("row2");
                x.style.display = "none";
            }
            if (button_id == "button3") {
                let x = document.getElementById("row3");
                x.style.display = "none";
            }
            if (button_id == "button4") {
                let x = document.getElementById("row4");
                x.style.display = "none";
            }
            return 0;
        }
    </script>
</head>

<body>
    <h1>Xóa thẻ HTML</h1>

    <table border="1" cellspacing="0" , cellpadding="5">
        <tr id="row1">
            <td>1</td>
            <td>Tiêu đề thứ nhất</td>
            <td>
                <input type="button" value="Delete" onclick="delete_row('button1')">
            </td>
        </tr>
        <tr id="row2">
            <td>2</td>
            <td>Tiêu đề thứ hai</td>
            <td>
                <input type="button" value="Delete" onclick="delete_row('button2')">
            </td>
        </tr>
        <tr id="row3">
            <td>3</td>
            <td>Tiêu đề thứ ba</td>
            <td>
                <input type="button" value="Delete" onclick="delete_row('button3')">
            </td>
        </tr>
        <tr id="row4">
            <td>4</td>
            <td>Tiêu đề thứ tư</td>
            <td>
                <input type="button" value="Delete" onclick="delete_row('button4')">
            </td>
        </tr>
    </table>
</body>

</html>
