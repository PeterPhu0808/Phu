<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <script>
        function findMin(x, y) {
            if (x <= y) {
                return x;
            }
            else {
                return y;
            }
        }
    </script>
    
    <h1>Bài tập về nhà ngày 7</h1>
    <script> document.write("Số nhỏ nhất là: ", findMin(2, 5)) </script>
</body>
